<div class="bs_check-report">
  <div class="close mat-paginator-sticky">
    <mat-toolbar>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-dialog-close mat-stroked-button (click)="onClose()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div class="example-container mat-elevation-z8" style="overflow: auto;max-height: calc(97vh - 120px);">
    <table mat-table [dataSource]="dataSource" class="table-index">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.Email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dislpayname">
        <th mat-header-cell *matHeaderCellDef>Display Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.DisplayName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="missing">
        <th mat-header-cell *matHeaderCellDef style="width: 135px;">Missing (h)</th>
        <td mat-cell *matCellDef="let element" style="width: 135px;">
          {{ element.MissingReport }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      <tr class="mat-row" *matNoDataRow style="text-align: center">
        <td class="mat-cell" colspan="3">Toàn bộ nhân viên đã báo cáo đủ.</td>
      </tr>
    </table>
  </div>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
  </mat-card>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]" aria-label="Select page"
    showFirstLastButtons>
  </mat-paginator>
</div>
