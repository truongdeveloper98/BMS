<div class="ng-container bs_form-partner">
  <div class="col-12">
    <form
      [formGroup]="form"
      class="normal-form project-form"
      (submit)="saveChanges()"
    >
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input
              *ngIf="CheckCus === 0"
              formControlName="PartnerName"
              matInput
              placeholder="Partner Name"
            />
            <input
              *ngIf="CheckCus === 1"
              formControlName="PartnerName"
              matInput
              placeholder="Customer Name"
            />
            <mat-error>The name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="Address" matInput placeholder="Address" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input formControlName="Website" matInput placeholder="Website" />
          </mat-form-field>
          <mat-label style="margin-right: 10px">Vote </mat-label>
          <span>
            <mat-icon
              *ngFor="let i of maxRatingArr; let index = index"
              (mouseenter)="handeleMouseEnter(index)"
              (mouseleave)="handleMouseLeave()"
              (click)="Rate(index)"
              [ngClass]="{ checked: selectedRate > index }"
              >star</mat-icon
            >
          </span>
        </div>
        <div class="col-12">
          <mat-form-field class="mt-3">
            <textarea
              formControlName="Note"
              rows="1"
              matInput
              placeholder="Descripion"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <div
    class="col-12"
    style="
      position: sticky;
      background: white;
      bottom: 0px;
      padding: 10px;
      height: 56px;
      z-index: 6;
    "
  >
    <div
      class="float-end"
      style="
        background: white;
        width: -webkit-fill-available;
        text-align: right;
      "
    >
      <button
        (click)="saveChanges()"
        style="margin-right: 10px; width: 80px"
        class="create"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
      >
        Save
      </button>
      <button
        style="width: 80px"
        class="create button"
        color="warn"
        mat-dialog-close
        mat-flat-button
      >
        Cancel
      </button>
    </div>
  </div>
</div>
