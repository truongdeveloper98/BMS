<div class="bs_form-recruitment">
  <form
    [formGroup]="form"
    class="normal-form project-form"
    (submit)="saveChanges()"
  >
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input
            formControlName="salarymin"
            matInput
            placeholder="Salary (min) *"
          />
        </mat-form-field>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <input
                autocomplete="off"
                formControlName="datePublish"
                matInput
                [matDatepicker]="start"
                placeholder="Request Date *"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="start"
              ></mat-datepicker-toggle>
              <mat-datepicker #start></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <input
                autocomplete="off"
                formControlName="dateOnBroad"
                matInput
                [matDatepicker]="end"
                placeholder="Onboard Date *"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="end"
              ></mat-datepicker-toggle>
              <mat-datepicker #end></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input
            formControlName="salarymax"
            matInput
            placeholder="Salary (max) *"
          />
        </mat-form-field>
        <mat-form-field>
          <input formControlName="quantity" matInput placeholder="Quantity" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-label class="custom-label">Language*</mat-label>
        <ng-select
          dropdownPosition="top"
          [items]="languages"
          [multiple]="false"
          bindLabel="LanguageName"
          class="mb-2"
          bindValue="Id"
          placeholder="Language*"
          formControlName="languageId"
        >
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <div class="ng-value">
              <span class="ng-value-label"> {{ item.LanguageName }}</span>
              <span
                class="ng-value-icon right"
                (click)="clear(item)"
                aria-hidden="true"
                >×</span
              >
            </div>
          </ng-template>

          <ng-template ng-option-tmp let-item="item">
            {{ item.LanguageName }}
          </ng-template>
        </ng-select>
      </div>

      <div class="col-md-6">
        <mat-label class="custom-label">Level*</mat-label>
        <ng-select
          dropdownPosition="top"
          [items]="levels"
          [multiple]="false"
          bindLabel="LevelName"
          class="mb-2"
          bindValue="Id"
          placeholder="Level"
          formControlName="levelId"
        >
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <div class="ng-value">
              <span class="ng-value-label"> {{ item.LevelName }}</span>
              <span
                class="ng-value-icon right"
                (click)="clear(item)"
                aria-hidden="true"
                >×</span
              >
            </div>
          </ng-template>

          <ng-template ng-option-tmp let-item="item">
            {{ item.LevelName }}
          </ng-template>
        </ng-select>
      </div>
      <div class="col-md-6">
        <mat-label class="custom-label">Position*</mat-label>
        <ng-select
          dropdownPosition="top"
          [items]="positions"
          [multiple]="false"
          bindLabel="PositionName"
          class="mb-2"
          bindValue="PositionId"
          placeholder="Position"
          formControlName="positionId"
        >
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <div class="ng-value">
              <span class="ng-value-label"> {{ item.PositionName }}</span>
              <span
                class="ng-value-icon right"
                (click)="clear(item)"
                aria-hidden="true"
                >×</span
              >
            </div>
          </ng-template>

          <ng-template ng-option-tmp let-item="item">
            {{ item.PositionName }}
          </ng-template>
        </ng-select>
      </div>
      <div class="col-md-6">
        <mat-label class="custom-label">Framework</mat-label>
        <ng-select
          dropdownPosition="top"
          [items]="frames"
          [multiple]="false"
          bindLabel="FrameworkName"
          bindValue="Id"
          placeholder="Framework"
          formControlName="frameworkId"
        >
          <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <div class="ng-value">
              <span class="ng-value-label"> {{ item.FrameworkName }}</span>
              <span
                class="ng-value-icon right"
                (click)="clear(item)"
                aria-hidden="true"
                >×</span
              >
            </div>
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            {{ item.FrameworkName }}
          </ng-template>
        </ng-select>
      </div>
      <div class="col-12">
        <mat-form-field class="mt-3">
          <textarea
            formControlName="description"
            rows="3"
            matInput
            placeholder="Job Description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div
    class="button-row float-end"
    style="
      position: sticky !important;
      padding: 10px;
      bottom: 0px;
      background: white;
      width: -webkit-fill-available;
      text-align: right;
    "
  >
    <button
      mat-raised-button
      color="primary"
      class="btn-submit-project w-80"
      type="button"
      (click)="saveChanges()"
      [disabled]="form.invalid"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="primary"
      class="btn-submit-project w-80"
      type="button"
      (click)="reset()"
    >
      Reset
    </button>
    <button
      mat-raised-button
      color="warn"
      class="w-80"
      type="button"
      mat-dialog-close
    >
      Cancel
    </button>
  </div>
</div>
