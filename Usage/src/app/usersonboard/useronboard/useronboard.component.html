<div class="bs_form-useronboard">
    <mat-toolbar class="mb-3">
      <span>{{userOnboardService.form.controls['id'].value?"Update onboard member":"New onboard member"}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>

    <form [formGroup]="userOnboardService.form" class="normal-form userOnboard-form" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="fullName" matInput placeholder="FullName*">
                    <mat-error>Invalid field is required.</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                  <input autocomplete="off" formControlName="onboardDate" matInput  [matDatepicker]="date_picker"
                    placeholder="Onboard Date*">
                  <mat-datepicker-toggle matSuffix [for]="date_picker"></mat-datepicker-toggle>
                  <mat-datepicker #date_picker></mat-datepicker>
                  <mat-error>Invalid field is required.</mat-error>
              </mat-form-field>
          </div>         
            <div class="col-md-6">
                <mat-form-field>
                  <mat-select
                    disableOptionCentering
                    panelClass="dropbottom"
                    formControlName="position"  placeholder="Position*"
                  >
                    <mat-option *ngFor="let position of positions" [value]="position.value">
                      {{ position.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <!-- <mat-label>Level*</mat-label> -->
                <mat-select
                  disableOptionCentering
                  panelClass="dropbottom"
                  formControlName="level"  placeholder="Level*"
                >
                  <mat-option *ngFor="let level of levels" [value]="level.value">
                    {{ level.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>  
          <div class="col-md-12">
              <mat-form-field>
                  <input formControlName="language" matInput placeholder="Language">
                </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="mt-3">
              <textarea
                formControlName="note"
                rows="3"
                matInput
                placeholder="Note"
              ></textarea>
            </mat-form-field>
          </div>                
        </div>
      </form>
      <div class="button-row float-end" style="position: sticky !important;
        padding: 10px; bottom: 0px; background: white;
        width: -webkit-fill-available;
        text-align: right;">
        <button mat-raised-button color="primary" class="btn-submit-onboard w-80" type="button" (click)="onSubmit()"
            [disabled]="userOnboardService.form.invalid">Save</button>
        <button mat-raised-button color="warn" class="w-80" type="button" (click)="onClose()">Cancel</button>
      </div>
  </div>
