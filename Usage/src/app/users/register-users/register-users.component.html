<div class="bs_register-user">
  <mat-toolbar>
    <span>New User</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-dialog-close mat-stroked-button tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <app-form-users *ngIf="roles" [departments]="Departments" [roles]="roles" [types]="types" [update]="update" (onSaveChanges)="saveChanges($event)">
  </app-form-users>
</div>
