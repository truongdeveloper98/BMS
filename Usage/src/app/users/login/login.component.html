          <p style="text-align: center;
          cursor: pointer;

        <div>
          <div *ngIf="true" class="auth-footer-btn d-flex justify-content-center">
            <a style="margin-top: 10px; width: 100%; 
            background: #00adee; border: 0px;" href="javascript:void(0)" (click)="externalLogin()" target="_self" class="btn btn-primary">
              {{loginGoogleLabel}}
            </a>
          </div>
          <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
            <mat-spinner  strokeWidth="3" [diameter]="25" color="warn"></mat-spinner>
          </div>
          
          <!-- <mat-card *ngIf="!isLoading" style="display: flex; justify-content: center; align-items: center">
            
          </mat-card> -->
        </div>

        

        <form *ngIf="false" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label style="font-weight: 400;">Username</label>
            <input class="form-control" #Username="ngModel" name="Username" [(ngModel)]="formModel.Username" required
              placeholder="Username" />
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="password">Password</label>
              <!-- <a href="" class="forgot-title" target="_self">
                <small>Forgot Password?</small>
              </a> -->
            </div>
            <input type="password" class="form-control" #Password="ngModel" name="Password"
              [(ngModel)]="formModel.Password" required placeholder="Password" />
          </div>
          <div class="form-group">
            <!-- <div>
              <div class="custom-control custom-checkbox">
                <input id="remember-me" type="checkbox" name="checkbox-1" class="custom-control-input" value="true">
                <label for="remember-me" class="custom-control-label"> Remember Me </label>
              </div>
            </div> -->
          </div>
          <div class="form-row">
            <div class="form-group">
              <button type="submit" class="btn mt-2" style="width: 100%;">Login</button>
            </div>
          </div>
        </form>
        <div class="alert alert-danger" style="text-align: center" role="alert" *ngIf="showErrorAlert">
          {{errorMessage}}
        </div>
        
      </div>
    </div>
  </div>
  <div *ngIf="false" style="text-align: -webkit-center;">
    <p style="text-align: center;
    cursor: pointer;
    width: 120px;
    /* color: #424242; */
    
    border-radius: 3px;" class="card-text mb-2" (click)="adminLogin = !adminLogin"> Admin login </p>
